{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}FinTech CTI{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  >
  <!-- Наши стили -->
  <link href="{% static 'css/theme.css' %}" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">FinTech CTI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navMenu" aria-controls="navMenu"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1)"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}"
               href="{% url 'home' %}">Главная</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/context/' %}active{% endif %}"
               href="{% url 'select-context' %}">Контекст</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/matrices/' %}active{% endif %}"
               href="{% url 'upload-matrices' %}">Матрицы</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path == '/results/' %}active{% endif %}"
               href="{% url 'results' %}">Результаты</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    &copy; {{ now.year }} FinTech CTI Framework. Все права защищены.
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-..."
    crossorigin="anonymous">
  </script>
</body>
</html>
